dist: trusty
sudo: require
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      - cmake
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=gcc-9
  - export CXX=g++-9
  - cmake .
  - cmake --build . -- -j2
